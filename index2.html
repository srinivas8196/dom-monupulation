<!DOCTYPE html>
<html>

<head>
    <title>Food Company Landing Page</title>
    <!-- Include Material-UI and Tailwind CSS stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <h1 class="text-2xl text-white font-semibold">Welcome to Food Company</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Login</a></li>
                <li><a href="#" class="text-white">Signup</a></li>
            </ul>
        </nav>
    </header>
    <div id="loginModal" class="modal">
        <div class="form-container p-4 bg-white mx-auto mt-4 rounded-lg w-72">
            <span class="close cursor-pointer float-right">&times;</span>
            <h2 class="text-2xl font-semibold">Login</h2>
            <form>
                <input type="text" placeholder="Username" class="w-full p-2 border rounded my-2">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded my-2">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <a href="#" class="signup-link block text-center mt-2 text-blue-500">Don't have an account? Signup</a>
        </div>
    </div>
    <div id="signupModal" class="modal">
        <div class="form-container p-4 bg-white mx-auto mt-4 rounded-lg w-72">
            <h2 class="text-2xl font-semibold">Signup</h2>
            <span class="close cursor-pointer float-right">&times;</span>
            <form>
                <input type="text" placeholder="Username" class="w-full p-2 border rounded my-2">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded my-2">
                <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded my-2">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Signup</button>
            </form>
            <a href="#" class="form-toggle block text-center mt-2 text-blue-500">Already have an account? Login</a>
        </div>
    </div>
    <div id="foodList" class="mt-4 mx-auto p-4 bg-white rounded-lg w-3/4">
        <input type="text" id="searchBox" placeholder="Search food item..." class="w-full p-2 border rounded my-2">
        <div id="foodCards">
            <!-- Food cards will be dynamically generated here using JavaScript -->
        </div>
    </div>
    <div id="tabs" class="mt-4 mx-auto p-4 bg-white rounded-lg w-3/4">
        <ul class="flex space-x-4">
            <li><a href="#" id="dineOutTab" class="text-blue-500">Dine Out</a></li>
            <li><a href="#" id="dineInTab" class="text-blue-500">Dine In</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
